<div ng-controller="breadcrumbsCtrl">
    <ul class="breadcrumb">
        <li ng-repeat="breadcrumb in breadcrumbs" ng-class="{'active':$last}">
            <a ng-show="isHref($index)" href="{{breadcrumb.url}}">{{breadcrumb.name}}</a>
            <span ng-show="!isHref($index)">{{breadcrumb.name}}</span>
            <span ng-show="!$last" class="divider">/</span>
        </li>
    </ul>
</div>
